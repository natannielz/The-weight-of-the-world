<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- YoRHa-style geometric design -->
  <rect x="0" y="0" width="32" height="32" fill="#0a0a0a"/>
  <!-- Outer diamond -->
  <polygon points="16,2 30,16 16,30 2,16" fill="none" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#00f0ff" stroke-width="1"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#ffd700"/>
  <!-- Decorative lines -->
  <line x1="16" y1="4" x2="16" y2="10" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <line x1="16" y1="22" x2="16" y2="28" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <line x1="4" y1="16" x2="10" y2="16" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
  <line x1="22" y1="16" x2="28" y2="16" stroke="#00f0ff" stroke-width="0.5" opacity="0.5"/>
</svg>
